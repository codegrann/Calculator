<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="A simple calculator app">
    <meta name="keywords" content="Calculator, mathematics, calculate">
    <meta name="author" content="Hillary Omondi">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css" type="text/css">
    <title>Calculator</title>
</head>

<body style="background-color: rgb(160, 240, 240);">
    <section id="calculator">t
        <div id="btns">
            <form action="#" id="display">
                <input type="text">
            </form>
            <div id="inputs">
                <div id="numbers_formula">
                    <div id="formula">
                        <form action="#" id="formula_form" class="formula_form">
                            <button>shift</button><button>alt</button><button>&uparrow;</button>
                            <button>&downarrow;</button><button>&downharpoonleft;</button><button>log</button>
                            <button>&leftarrow;</button><button>&rightarrow;</button>
                        </form>
                    </div>
                    <div id="numbers">
                        <form action="#" id="numbers_form" class="formula_form">
                            <button>&exponentiale;</button><button>&GreaterLess;</button>
                            <button>&GreaterSlantEqual;</button><button>&LessSlantEqual;</button>
                            <button value="7" id="seven">7</button><button>8</button><button>9</button>
                            <button>sin</button><button>4</button><button>5</button>
                            <button>6</button><button>cos</button><button>1</button>
                            <button>2</button><button>3</button><button>0</button>
                        </form>
                    </div>
                </div>
                <div id="controls">
                    <form action="#" id="controls_form">
                        <button>&NestedLessLess;</button><button>&plus;</button><button>&minus;</button><button>&times;</button><button>&divide;</button><button>&equals;</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>

</html>
