<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <section id="screen">
            0
        </section>
        <section id="buttons">
           <div class="btn-row">
                <button class="calc-btn dbl-col">C</button> <button class="calc-btn">←</button> <button class="calc-btn">÷</button>
           </div>
           <div class="btn-row">
                <button class="calc-btn">7</button> <button class="calc-btn">8</button> <button class="calc-btn">9</button>   <button class="calc-btn">×</button>
           </div>
           <div class="btn-row">
                <button class="calc-btn">4</button> <button class="calc-btn">5</button> <button class="calc-btn">6</button>   <button class="calc-btn">-</button>
           </div>
           <div class="btn-row">
                <button class="calc-btn">1</button> <button class="calc-btn">2</button> <button class="calc-btn">3</button>   <button class="calc-btn">&plus;</button>
           </div>
           <div class="btn-row">
                <button class="calc-btn tpl-col" style="border-radius: 0 0 0 3.2%;">0</button> <button class="calc-btn" style="border-radius: 0 0 3.2% 0;">&equals;</button>
           </div>     
        </section>
    </div>
 <script src="JS/index.js"></script>   
</body>
</html>
