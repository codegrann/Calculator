<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <section id="screen">
            <p>0000</p>
        </section>
        <section id="buttons">
           <div class="btn-row">
                <button class="calc-btn dbl-col">C</button>   <button class="calc-btn">&larr;</button>   <button class="calc-btn functions">&divide;</button>
           </div>
           <div class="btn-row">
                <button class="calc-btn">7</button>   <button class="calc-btn">8</button>   <button class="calc-btn">9</button>   <button class="calc-btn functions">&times;</button>
           </div>
           <div class="btn-row">
                <button class="calc-btn">4</button>   <button class="calc-btn">5</button>   <button class="calc-btn">6</button>   <button class="calc-btn functions">&minus;</button>
           </div>
           <div class="btn-row">
                <button class="calc-btn">1</button>   <button class="calc-btn">2</button>   <button class="calc-btn">3</button>   <button class="calc-btn functions">&plus;</button>
           </div>
           <div class="btn-row">
                <button class="calc-btn tpl-col">0</button>   <button class="calc-btn functions">&equals;</button>
           </div>     

        </section>
    </div>


 <script type="text/javascript" rel="script" ></script>   
</body>

</html>
